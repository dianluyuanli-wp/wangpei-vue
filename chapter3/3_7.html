<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <style type="text/css">
		.station-leave-active, .station-enter-active {
		transition: all 2s;
		position: absolute;
		} 
		.station-leave-to {
		opacity: 0;
		transform: translateX(-30px);
		} 
		.station-enter {
		opacity: 0;
		transform: translateX(30px);
		} 
		.station-move {
		transition: 2s;
		}
		span {
		display: inline-block;
		margin: 3px;
		}
	</style>
<title>无标题文档</title>
</head>

<body>  
    <div id="app">
        <h3>Bus station simulator</h3>
        <transition-group tag="p" name="station">
        	<span v-for="bus in buses" :key="bus">bus!</span>
        </transition-group>
    </div>
    <script>
		new Vue({
			el: '#app',
			data: {
				buses: [1,2,3,4,5],
				nextBus: 6
			},
			mounted () {
				setInterval(() => {
					const headOrTail = () => Math.random() > 0.5
					if (headOrTail()) {
						this.buses.push(this.nextBus)
						this.nextBus += 1
					} else {
						this.buses.splice(0, 1)
					}
					}, 2000)
			}
		})
	</script>
</body>
</html>
