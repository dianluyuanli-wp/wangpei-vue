<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
   <style type="text/css">
	@keyframes generateJump {
	20%{transform: translateY(0);}
	40%{transform: translateY(-30px);}
	50%{transform: translateY(0);}
	60%{transform: translateY(-15px);}
	80%{transform: translateY(0);}
	}
	.kangaroo {
	animation: generateJump 1.5s ease 0s 2 normal;
	}
	</style>
<title>无标题文档</title>
</head>

<body>  
    <div id="app">
    <orange-line>
    moveTo 100 30 traceLine 200 30 traceLine 150 120 closePath
    </orange-line>
    </div>
    
    <script>
	const OrangeLine = {
	functional: true,
	render (h, context) {return h('svg',
	[
	h('path', {
	attrs: {
	d: context.children.map(c => {
	return c.text
	.replace(/moveTo/g, 'M')
	.replace(/traceLine/g, 'L')
	.replace(/closePath/g, 'z')
	}).join(' ').trim(),
	fill: 'black',
	stroke: 'orange',
	'stroke-width': '4'
	}
	})
	]
	)
	}
	}
new Vue({
el: '#app',components: {
OrangeLine
}
})
	</script>
</body>
</html>
