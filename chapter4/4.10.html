<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.css">
    <style type="text/css">

	</style>
<title>无标题文档</title>
</head>

<body>  
    <div id="app">
    	<span v-if="loading">loading...</span>
    	<xuande-period-vase></xuande-period-vase>
    </div>
    <script>
		Vue.component('XuandePeriodVase', (resolve, reject) => {
			setTimeout(() => {
				if ((new Date()).getDay() !== 5) {
					resolve({
					template: '<div> Buy for only 4000000</div>',
					mounted () {
					this.$parent.$emit('loaded')
				}
				})
				} else {
					reject("Today is Sunday, Internet is closed!")
				}
			}, 1000)
		})
		new Vue({
			el: '#app',
			data: {
				loading: true
			},
			created () {
				this.$on('loaded', () => {
				this.loading = false
			})
			}
		})
	</script>
</body>
</html>
