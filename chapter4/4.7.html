<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.css">
    <style type="text/css">
		.super {
			filter: hue-rotate(120deg);
		}
	</style>
<title>无标题文档</title>
</head>

<body>  
    <div id="app">
        <man></man>
        <cat></cat>
    </div>
    <script>
	var superPowersMixin = {data () {
		return {
					superPowers: false
				}
			},
			methods: {
				superMe () {
					this.$el.classList.add("super")
					this.superPowers = true
			}
			},
			created () {
				this.$options.template =
				`<div><h3 v-show="superPowers">super</h3>` +
				this.$options.template +
				`<button @click="superMe" v-if="!superPowers">
				Super!
			</button></div>`
			}
		}
		Vue.component('man', {
			template: '<p> man</p>',
			mixins: [superPowersMixin]
		})
		Vue.component('cat', {
			template: '<p> cat</p>',
			mixins: [superPowersMixin]
		})
		new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
