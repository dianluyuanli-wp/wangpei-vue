<title>无标题文档</title>

<body>  
    <div id="app">
        <label>Sound level</label>
        	<input type="number" v-model.number="soundLevel">
        <sound-icon :level="soundLevel"></sound-icon>
    </div>
    <script>
		Vue.component('sound-icon', {
			template: "<span>{{soundEmojis[level]}}</span>",
			props: ['level'],
			data () {
				return {
					soundEmojis: ['静音', '小', '中', '大']
				}
			}
		})
		new Vue({
			el: '#app',
			data: {
				soundLevel: 0
			}
		})
	</script>
</body>
