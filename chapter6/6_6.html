<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
   <style type="text/css">
	</style>
<title>无标题文档</title>
</head>

<body>  
    <div id="app">
        <h1>Clothes Shop</h1>
        <router-link to="/red-dress-01/">Valentino</router-link>
        <router-link to="/red-purse-A2/">Prada</router-link>
        <router-view></router-view>
    </div>
    
    <script>
	Vue.use(VueRouter)
		const Valentino01 = { template: '<div class="emoji">hualun</div>' }
		const PradaA2 = { template: '<div class="emoji">prada</div>' }
		const router = new VueRouter({
			routes: [
			{
				path: '/red-dress-01',
				component: Valentino01,
				alias: '/green-dress-01'
			},
			{
				path: '/red-purse-A2',
				component: PradaA2,
				alias: '/green-purse-A2'
			}
			]
		})
		new Vue({
			router,
			el: '#app',
			data: {
				Stark: {
				soldiers: 100,
				gold: 50
				},
				Lannister: {
				soldiers: 50,
				gold: 100
				}
			}
		})
	</script>
</body>
</html>
