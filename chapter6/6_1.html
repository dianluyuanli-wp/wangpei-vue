<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
   <style type="text/css">
   a.router-link-active, li.router-link-active>a {background-color: gainsboro;
	}
	</style>
<title>无标题文档</title>
</head>

<body>  
    <div id="app">
        <h1>Choppy's Restaurant</h1>
        <ul>
        	<li><router-link to="/" exact>Home</router-link></li>
       	 	<li><router-link to="/menu">Menu</router-link></li>
       	 	<li><router-link
				tag="li" to="/bar"
				:event="['mousedown', 'touchstart']"
				>
                <a>Bar</a></router-link></li>
        </ul>
        <router-view></router-view>
    </div>
    
    <script>
		Vue.use(VueRouter)
		const Home = { template: '<div>Welcome to Choppy‘s</div>' }
		const Menu = { template: '<div>Today we have cookies</div>' }
		const Bar = { template: '<div>We serve cocktails</div>' }
		const router = new VueRouter({
			routes: [
				{ path: '/', component: Home },
				{ path: '/menu', component: Menu },
				{ path: '/bar', component: Bar }
			]
		})
		new Vue({
			router,
			el: '#app'
		})
	</script>
</body>
</html>
